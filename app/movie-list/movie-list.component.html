<div class="none" *ngIf="!movies || !movies.length">
  no movies to spoil :(
</div>

<ul class="list-group">
  <li class="list-group-item row" *ngFor="let movie of movies">
    <div class="col-md-12" (click)="handleMovieClick(movie)">
      <spl-imdb-info [movieInfo]="movie"></spl-imdb-info>
    </div>
    <span class="arrow"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
  </li>
</ul>
